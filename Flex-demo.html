<html lang="en"
<head>

    <Stlye>
        .grid{
            padding: 1rem;
            backround-color #cccccc
            display:flex;
            flex-direction: row;
            gap:24px;
        }
        p{
            padding: 1rem;
            margin: 0;
            backround-color: blueviolet
            color #ffffff
            border 1px solid #000000
        }
        p.third{
            flex-basis: 33.33%;
        }
        p.twothirds{
            flex-basis: 66.66%;
        }
    </Stlye>
</head>
   <body>
    <div class="Grid">
        <p class="third">item one</p>
        <p class="two thirds">item two</p>
    </div>
